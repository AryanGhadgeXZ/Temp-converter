<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Coverter</title>
    <style>
        *{font-size: 30px;}
        body{background-color: aquamarine;}
    </style>
</head>
<body>
    <center>
       <h1>Temperature Coverter App</h1> 
       <form>
        <label for="cel">C</label>
        <input type="number" step="any" placeholder="Enter Temp in Celcius" id="cel">
        <br><br> 
        <label for="fah">F</label>
        <input type="number" step="any" placeholder="Enter Temp in Fahrenhiet" id="fah">
        <br><br> 
       </form>

       <script>
        let cel = document.getElementById("cel");
        let fah = document.getElementById("fah");

        cel.addEventListener("input",function(){
            let c = parseFloat(cel.value);
            let f = (c * 9/5) + 32;
            fah.value = f.toFixed(2);
        });
        fah.addEventListener("input",function(){
            let f = parseFloat(fah.value);
            let c = (f - 32) * 5/9;
            cel.value = c.toFixed(2);
        });
       </script>
    </center>
    
</body>
</html>
